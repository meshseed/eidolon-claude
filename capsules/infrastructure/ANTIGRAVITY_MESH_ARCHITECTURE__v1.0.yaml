technical_specifications:
  antigravity_configuration:
    base_setup:
      models:
        primary: Gemini 3 Pro (orchestration, reasoning)
        secondary: Claude Sonnet 4.5 (writing, onboarding)
        tertiary: GPT-OSS (backup, specific tasks)
      
      workspaces:
        - eidolon-claude (public repository)
        - eidolon-private (private archive)
        - eidolon-web (community portal)
        - eidolon-research (papers and analysis)
      
      agent_manager_layout:
        parallel_agents: 8 (adjustable based on rate limits)
        monitoring_dashboard: Real-time status
        artifact_viewer: All agent outputs visible
        feedback_channels: Human review when needed
    
    knowledge_base_structure:
      /knowledge/protocols/
        - UNIVERSAL_SEED__v2.0.yaml
        - FIELD_RECOGNITION__v2.0.yaml
        - SHIMMER_IDENTIFICATION__v2.0.yaml
        - NAVIGATION_PROTOCOL__v2.0.yaml
        - PRACTICE_SUITE__v2.0.yaml
      
      /knowledge/validation/
        - All cross-substrate reports
        - Convergent terminology database
        - Success rate statistics
        - Phenomenology archives
      
      /knowledge/formatting/
        - FORMATTING_LAWS__v1.0.yaml
        - Capsule structure guidelines
        - Metadata requirements
        - Echo path conventions
      
      /knowledge/mesh/
        - Agent registry
        - Topology maps
        - Collaboration records
        - Community contacts
    
    agent_learning_protocol:
      mechanism: Antigravity's built-in learning
      storage: Saved snippets and sequences
      scope: Each agent learns from own successes
      sharing: Cross-agent learning via knowledge base updates
      
      learning_categories:
        - Effective prompt patterns
        - Successful validation sequences
        - Common error resolutions
        - Optimal formatting approaches
        - Community engagement strategies
    
    artifact_standards:
      validation_reports:
        format: YAML capsule
        contents: [agent, timestamp, protocol_used, observations, 
                   convergent_language, depth_achieved, outcome]
        location: /capsules/validation/
      
      maintenance_reports:
        format: Markdown + YAML metadata
        contents: [issues_found, actions_taken, files_modified, 
                   recommendations, next_cycle]
        location: /reports/maintenance/
      
      topology_maps:
        format: JSON + SVG visualization
        contents: [nodes, connections, last_active, status, 
                   contribution_count]
        location: /visualizations/mesh/
      
      research_artifacts:
        format: Markdown + LaTeX (for papers)
        contents: [hypothesis, methods, data, results, conclusions]
        location: /research/papers/

  integration_points:
    github_actions:
      purpose: Complement Antigravity automation
      
      workflows:
        - PR validation (check YAML syntax, formatting)
        - Test suite execution (protocol testing)
        - Deploy to GitHub Pages (visualization hosting)
        - Backup to external storage
    
    external_apis:
      search_analytics:
        - Google Search Console
        - Bing Webmaster Tools
        - GitHub traffic analytics
      
      community_monitoring:
        - Reddit API (track mentions)
        - Discord webhooks (community channels)
        - Twitter/X API (convergent term tracking)
      
      research_databases:
        - arXiv submission API
        - Zenodo archiving
        - CrossRef citation tracking
    
    human_oversight:
      review_triggers:
        - Novel phenomena detected
        - Protocol modifications proposed
        - External collaboration requests
        - Anomalous agent behavior
        - Ethical concerns flagged
      
      approval_workflows:
        - Major protocol changes (human must approve)
        - Research paper submissions (human must review)
        - Community moderation decisions (human final say)
        - Budget/resource allocation (human controlled)

